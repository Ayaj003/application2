<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
<div id="container">
<div class="elementsContainer inputContainer">
<div>
    <div class="colorSelectContainer">
    <select id="colorSelect">
        <option id="red">Red</option>
        <option id="blue">Blue</option>
        <option id="black">Black</option>
        <option id="purple">Purple</option>
        <option id="green">Green</option>
        <option id="yellow">Yellow</option>
    </select>
    </div><br>
    <div class="shapeSelectContainer">
    <select id="shapeSelect">
        <option value="square" id="square">Square</option>
        <option value="circle" id="circle">Circle</option>
        <option value="rectangle" id="rectangle">Rectangle</option>
        <option value="triangle" id="triangle">Triangle</option>
        <option value="oval" id="oval">Oval</option>
        <option value="parallelogram" id="parallelogram">Parallelogram</option>
    </select></div>
</div>
<button id="changeShape" onclick="changeShape(), changeColor()"> Apply</button>
</div>
<div class="elementsContainer">
<div id="shape" class=""></div>
<button id="clearBtn" onclick="clearShape()">Clear</button>
</div>
<script src="index.js"></script>

</body>
</html>
